{% extends 'base.html' %}

{% block content %}
<div class="container">


    {% for product in all_search_results %}
        <div class="row justify-content-center mt-3">
            <div class="col-md-5 col-sm-12 border-bottom position-relative">
                <p><a style="text-decoration: none;" class="text-primary" >{{ product.title }}</a></p>
                <p>{{ product.slug }}</p>
                <p>{{ product.price }}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
